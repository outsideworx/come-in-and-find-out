<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Come In and Find Out</title>
    <link rel="icon" type="image/x-icon" href="../../../img/favicon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../style/layout.css">
    <link rel="stylesheet" href="../../../style/callback.css">
</head>
<body>
<div class="image-container">
    <img id="main-image" fetchpriority="high" src="../../../img/details/red/asiatica.webp" alt="">
    <a href="../../../doc/impressum.pdf" class="privacy" id="privacy" download></a>
    <a href="../../info/red_info.html" class="theme" id="info"></a>
    <a href="../../home/red_home.html" class="theme" id="theme1"></a>
    <a href="../../home/purple_home.html" class="theme" id="theme2"></a>
    <a href="../../home/white_home.html" class="theme" id="theme3"></a>
    <img src="" class="detail" alt="" id="image1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage(this)" hidden="hidden" />
    <img src="" class="detail" alt="" id="image2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage(this)" hidden="hidden" />
    <img src="" class="detail" alt="" id="image3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage(this)" hidden="hidden" />
    <img src="" class="detail" alt="" id="image4" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage(this)" hidden="hidden" />
    <p class="description" id="description"></p>
    <a href="#" class="callback" id="callback"></a>
    <a href="#" class="theme" id="navigation2" onclick="window.history.go(-1);"></a>
</div>
<!-- Pop-up Modal -->
<div id="callbackModal">
    <div class="callback-modal-content">
        <span class="callback-close-btn">&times;</span>
        <br/>
        <p>Please leave a phone number or a mail address so we can get back to you.</p>
        <input type="text" id="callback-address" class="callback-input" required>
        <button id="callback-submit" class="callback-button">Request callback</button>
        <br/>
        <br/>
        <p id="responseMsg"></p>
    </div>
</div>
<!-- Bootstrap Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mt-1" style="max-width: 75vw;">
        <div class="modal-content bg-transparent border-0 position-relative">
            <div class="modal-body text-center position-relative">
                <button type="button" class="btn-close position-absolute"
                        data-bs-dismiss="modal" aria-label="Close"
                        style="top: 0; right: 0; padding: 15px; background-color: white; border-radius: 50%;">
                </button>
                <img id="modalImg" class="img-fluid rounded shadow" alt="" src=""
                     style="max-height: 75vh; object-fit: contain;">
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../../script/fetch/details.js"></script>

<script src="../../../script/links/themes.js"></script>
<script src="../../../script/links/navigation_details.js"></script>
<script src="../../../script/links/elements_details.js"></script>
<script>
    function setModalImage(imgElement) {
        document.getElementById("modalImg").src = imgElement.src;
    }
    $(window).on("load", function () {
        loadImages();
    });
</script>
</body>
</html>
